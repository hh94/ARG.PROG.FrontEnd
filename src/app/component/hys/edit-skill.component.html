

<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control"  name="nombre" [(ngModel)]="skill.nombreH" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentajeH" required>
                </div>
                <button class="btn-bi">
                    Actualizar
                </button>
                <button  class="btn-bi" style="float: left;" heref="#hys">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </form>
        </div>
    </div>
</div>
